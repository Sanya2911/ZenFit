<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ZenFit AI Planner</title>
</head>
<body>
    <header>
        <h1>ZenFit AI Planner</h1>
    </header>


    <section id="food-scanner">
        <h2>Calorie Tracker</h2>
    
      <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Calorie Calculator</h1>
                    <form id="calorie-form">
    
                        <div class="form-group row">
                            <label for="age" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="age" placeholder="Ages 15-80">
                            </div>
                        </div>
    
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col-sm-10" id="form-radio">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                                        <label class="custom-control-label" for="male">Male</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
    
                        <div class="form-group row">
                            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="weight" placeholder="In kilograms">
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label for="height" class="col-sm-2 col-form-label">Height</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="height" placeholder="In centimeters">
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label for="list" class="col-sm-2 col-form-label">Activity</label>
                            <div class="col-sm-10">
                                <select class="custom-select" id="list">
                                    <option selected value="1">Sedentary (little or no exercise)</option>
                                    <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                                    <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                                    <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                                    <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label for="region" class="col-sm-2 col-form-label">Region</label>
                            <div class="col-sm-10">
                                <select class="custom-select" id="region">
                                    <option selected disabled>Select Region</option>
                                    <option value="Africa">Africa</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Europe">Europe</option>
                                    <option value="North America">North America</option>
                                    <option value="South America">South America</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- ... (previous HTML code) ... -->
    
    <div class="form-group row">
        <label for="patient" class="col-sm-2 col-form-label">Patient</label>
        <div class="col-sm-10">
            <select class="custom-select" id="patient">
                <option selected disabled>Select Patient</option>
                <option value="cancer">Cancer</option>
                <option value="diabetic">Diabetic</option>
                <option value="bp">Blood Pressure</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="asthma">Asthma</option>
                <option value="normal">Normal</option>
            </select>
        </div>
    </div>
    
    
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
    
                    </form>
    
                    <div id="loading">
                        <img src="./img/Loading.gif" alt="">
                    </div>
    
                    <div id="results" class="pt-4">
                        <h5>Total Calories</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="total-calories" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    </section>

    <section id="water-tracker">
        <h1>Drink Water</h1>
    
    <h3>Goal: 2 Liters</h3>
    
    
    
    <div class="cup">
        
        <div class="remained" id="remained">
            
            <span id="liters"></span>
            
            <small>Remained</small>
            
        </div>
        
        
        
        <div class="percentage" id="percentage"></div>
        
    </div>
    
    
    
    <p class="text">Select how many glasses of water that you have drank</p>
    
    
    
    <div class="cups">
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
        <div class="cup cup-small">250 ml</div>
        
    </div>
    
    
    </section>

    <section id="suggested-recipe">
        <h2>Suggested Recipe</h2>
        <!-- Add content related to Suggested Recipe here -->
    </section>

    <section id="calorie-tracker">
        
        <a href="http://10.100.2.20:8501"><h2>Calorie Tracker</h2></a>
    </nav>
    </section>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
